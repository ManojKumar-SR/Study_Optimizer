<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posture Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f8ff;
    }
    #videoFeed {
      border: 1px solid #ddd;
      margin-top: 20px;
    }
    #postureStatus {
      font-size: 20px;
      margin-top: 10px;
      color: #007bff;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Posture Detection</h1>
  <div>
    <button onclick="startCamera()">Start Camera</button>
    <button onclick="stopCamera()">Stop Camera</button>
  </div>
  <img id="videoFeed" src="" alt="Camera Feed" style="display: none;">
  <div id="postureStatus">Posture: Loading...</div>
  <script src="static/js/posturescript.js"></script>
</body>
</html>
